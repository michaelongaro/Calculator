<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator Mockup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div id="main-calculator-container">
        
      <!--<div id="display"></div>-->
      <!--<div id="operators"></div>-->
      <!--<div id="digits"></div>-->
      <!--<div id="misc"></div>-->
        <div id="display">  </div>
        
        <button class="misc-button" id="posneg">+/-</button>
        <button class="misc-button" id="percent">%</button>
        <button class="misc-button" id="sqrt">âˆš</button>
        <button class="misc-button" id="miscone">{}</button>
        
        <button class="digit-button" id="seven">7</button>
        <button class="digit-button" id="eight">8</button>
        <button class="digit-button" id="nine">9</button>
        <button class="digit-button" id="four">4</button>
        <button class="digit-button" id="five">5</button>
        <button class="digit-button" id="six">6</button>
        <button class="digit-button" id="one">1</button>
        <button class="digit-button" id="two">2</button>
        <button class="digit-button" id="three">3</button>
        <button class="operator-button" id="clear">CE</button>
        <button class="digit-button" id="zero">0</button>
        <button class="digit-button" id="decimal">.</button>
        
        <button class="operator-button" id="divide">/</button>
        <button class="operator-button" id="mult">*</button>
        <button class="operator-button" id="sub">-</button>
        <button class="operator-button" id="add">+</button>
        
        
    
        
    </div>
    
    <script src="scripts.js"></script>
    
</div>

</body>
</html>
